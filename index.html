<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            class="search-input"
            placeholder="Search for a city"
            required
          />
          <input type="submit" class="search-button" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-temp-details">
            <h1>Cape Town</h1>
            <h2>20°C</h2>
            <p><span class="current-icon">⛅</span></p>
          </div>
          <div>
            <p class="current-weather-details">
              Tuesday, 15:32 <br />
              Condition: <span class="highlights">cloudy</span><br />
              Humidity: <span class="highlights">55%</span><br />
              Wind: <span class="highlights">19 km/h</span>
            </p>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/luyandazuma" target="_blank" class="links"
            >Luyanda Zuma</a
          >, is open-sourced on
          <a
            href="https://github.com/luyandazuma/weather-app-v2"
            target="_blank"
            class="links"
            >GitHub</a
          >
          and hosted on
          <a href="" target="_blank" class="links">Netlify.</a>
        </p>
      </footer>
    </div>
  </body>
</html>
