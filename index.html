<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            class="search-input"
            id="search-input"
            placeholder="Search for a city"
            required
          />
          <input type="submit" class="search-button" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-temp-details">
            <h1 class="city" id="city"></h1>
            <p>
              <span class="current-temp-value" id="current-temp-value"></span>
              <span class="current-temp-unit">°C</span><br />
              <span class="current-temp-icon">⛅</span>
            </p>
          </div>
          <div>
            <p class="current-weather-details">
              Tuesday, 15:32 <br />
              Condition: <span class="highlights" id="weather-condition"></span><br />
              Humidity: <span class="highlights" id="weather-humidity"></span><br />
              Wind: <span class="highlights" id="weather-wind"></span><br/> <br/> 
              Feels like <span class="highlights" id="feels-like"></span>
            </p>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/luyandazuma" target="_blank" class="links"
            >Luyanda Zuma</a
          >, is open-sourced on
          <a
            href="https://github.com/luyandazuma/weather-app-v2"
            target="_blank"
            class="links"
            >GitHub</a
          >
          and hosted on
          <a href="" target="_blank" class="links">Netlify.</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
