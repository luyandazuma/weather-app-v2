<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Search for a city" required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <h1>Cape Town</h1>
      <div>
        <h2>20°C</h2>
        <p>
          ⛅ <br />
          Feels like 18°C
        </p>
      </div>
      <div>
        <p>
          Tuesday 15:32 <br />
          cloudy <br />
          Humidity: 55% <br />
          Wind: 19 km/h
        </p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
